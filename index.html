<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            
            <div class="form login">
                <span class="title">Login</span>

                <form action="shopping.html">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" required>
                    <i class="fa-regular fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-regular fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text"> Remember me</label>
                        </div>

                        <a href="#" class="text"> Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login Now" >
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>
            </div>
            
        <!--------Registration form---------------->   
           <div class="form signup">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email"  placeholder="Enter your email" required>
                    <i class="fa-regular fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="fa-solid fa-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm your password" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-regular fa-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text"> Remember me</label>
                        </div>

                    </div>

                    <div class="input-field button">
                        <input type="button" class="text login-link" value="Register Now"  required>
                    </div>
                </form>

            </div>
        </div>
    </div>

<script src="script.js"></script>


</body>
</html>
